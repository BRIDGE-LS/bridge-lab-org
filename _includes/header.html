<!-- Header -->
<header>
    <div class="container">
      <div class="header-content">
        <div class="logo-container">
          <div class="logo-symbol">
            <svg viewBox="0 0 320 150" xmlns="http://www.w3.org/2000/svg">
              <path d="M30,84 C90,64 130,35 160,30 C190,35 230,64 290,84" 
                    fill="none" stroke="#0A2463" stroke-width="8" stroke-linecap="round" />
              <circle cx="160" cy="30" r="15" fill="#1E56A0" />
              <circle cx="160" cy="30" r="8" fill="#ffffff" />
            </svg>
          </div>
          <div class="logo-text">BRIDGE</div>
        </div>
        <nav>
          <ul>
            {% for item in site.data.navigation %}
              <li><a href="{{ site.baseurl | item.link }}">{{ item.name }}</a></li>
            {% endfor %}
          </ul>
        </nav>
      </div>
    </div>
  </header>
