<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#e9eef2"/>
  
  <!-- Grid lines -->
  <g stroke="#d1d8e0" stroke-width="1">
    <line x1="0" y1="50" x2="800" y2="50"/>
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="150" x2="800" y2="150"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="250" x2="800" y2="250"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="350" x2="800" y2="350"/>
    
    <line x1="100" y1="0" x2="100" y2="400"/>
    <line x1="200" y1="0" x2="200" y2="400"/>
    <line x1="300" y1="0" x2="300" y2="400"/>
    <line x1="400" y1="0" x2="400" y2="400"/>
    <line x1="500" y1="0" x2="500" y2="400"/>
    <line x1="600" y1="0" x2="600" y2="400"/>
    <line x1="700" y1="0" x2="700" y2="400"/>
  </g>
  
  <!-- Stylized land masses -->
  <path d="M0,150 C150,120 200,180 300,150 C400,120 500,200 600,170 C700,140 800,150 800,150 L800,400 L0,400 Z" fill="#d7e7be" opacity="0.6"/>
  
  <!-- Roads -->
  <path d="M200,100 L600,300" stroke="#ffaa00" stroke-width="4" opacity="0.7" stroke-linecap="round"/>
  <path d="M300,50 L400,350" stroke="#ffaa00" stroke-width="4" opacity="0.7" stroke-linecap="round"/>
  <path d="M150,250 L650,200" stroke="#ffaa00" stroke-width="4" opacity="0.7" stroke-linecap="round"/>
  
  <!-- Water bodies -->
  <circle cx="500" cy="100" r="40" fill="#a8d5ff" opacity="0.7"/>
  <path d="M100,300 C150,280 200,320 250,300 S300,270 350,290 L300,350 L100,350 Z" fill="#a8d5ff" opacity="0.7"/>
  
  <!-- Location marker -->
  <g transform="translate(400,200)">
    <circle r="15" fill="#0A2463"/>
    <circle r="8" fill="#ffffff"/>
    <circle r="3" fill="#0A2463"/>
  </g>
  
  <!-- Location label -->
  <g transform="translate(400,250)">
    <rect x="-120" y="-15" width="240" height="30" rx="5" fill="white" opacity="0.9"/>
    <text x="0" y="7" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">University of Pernambuco</text>
  </g>
  
  <!-- Stylized compass -->
  <g transform="translate(700,80)">
    <circle r="25" fill="white" opacity="0.8"/>
    <path d="M0,-20 L0,20 M-20,0 L20,0" stroke="#555555" stroke-width="1"/>
    <text x="0" y="-25" font-family="Arial" font-size="11" text-anchor="middle" fill="#555555">N</text>
    <path d="M0,-18 L4,-10 L0,-2 L-4,-10 Z" fill="#0A2463"/>
    <path d="M0,18 L-4,10 L0,2 L4,10 Z" fill="#555555"/>
  </g>
</svg>