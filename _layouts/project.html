---
layout: page
---
<div class="project-container">
  <header class="project-header">
    <h1>{{ page.title }}</h1>
    {% if page.subtitle %}
    <p class="project-subtitle">{{ page.subtitle }}</p>
    {% endif %}
  </header>

  <div class="project-content">
    {{ content }}
  </div>

  {% if page.pages %}
  <nav class="project-navigation">
    <h2>PÃ¡ginas do projeto:</h2>
    <ul>
      {% for subpage in page.pages %}
      <li><a href="{{ site.baseurl }}/projects/{{ page.project_id }}/{{ subpage.file }}">{{ subpage.title }}</a></li>
      {% endfor %}
    </ul>
  </nav>
  {% endif %}
</div>
